<html>
<head>
<title>Claculter</title>
<style>
	table
	{
		margin: auto;
	}
	
	.name
	{
		text-align: center;
	}

	input
	{
		border-radius: 40px;
		border:5px solid black;
		font-size: 35px;
	}
	button
	{
		border-radius: 40px;
		font-size: 23px;
		width: 102px;
		height: 58px;
	}
	.cal
	{
		background-color:rgb(255, 216, 143);
		padding:23px;
		border-radius: 53px;
		display: inline-black;
	}
</style>
</head>
<body>
	<div class="name">
		<h1>Calculter</h1>
		<div class="cal">
		<input type="text" name="screen" id="screen">
		<table>
			
			<tr>
				<td><button>(</button></td>
				<td><button>)</button></td>
				<td><button>c</button></td>
				<td><button>%</button></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>*</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>+</button></td>
			</tr>
			<tr>
				<td><button>0</button></td>
				<td><button>.</button></td>
				<td><button>/</button></td>
				<td><button>=</button></td>
			</tr>

		</table>
		</div>
	<div>
</body>
<script>type="text/javascript"></script>
</html>
